{% extends "layouts/base.html" %} {% block title %} Add Policy {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
  <div class="pcoded-wrapper">
    <div class="pcoded-content">
      <div class="pcoded-inner-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
          <div class="page-block">
            <div class="row align-items-center">
              <div class="col-md-12">
                <div class="page-header-title">
                  <h5 class="m-b-10" style="font-weight: 600">Edit User</h5>
                </div>
                <ul class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="/"><i class="feather icon-home"></i></a>
                  </li>
                  <li class="breadcrumb-item">
                    <a href="./policies.html">Policies Management</a>
                  </li>
                  <li class="breadcrumb-item">
                    <a href="javascript:">Edit User</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <div class="main-body">
          <div class="page-wrapper">
            <!-- [ Main Content ] start -->
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <h5>Add Policy</h5>
                  </div>
                  <div class="card-block">
                    <div class="row">
                      <div class="col-5 mx-auto">
                        <h3>Edit user</h3>
                        <hr />
                        <form
                          method="post"
                          action='{{url_for("edit_user",uid=datas.UID)}}'>
                          <div class="form-group">
                            <label>User Name</label>
                            <input
                              type="text"
                              name="uname"
                              required
                              class="form-control"
                              value="{{datas.UNAME}}" />
                          </div>
                          <div class="form-group">
                            <label>Contact</label>
                            <input
                              type="text"
                              name="contact"
                              required
                              class="form-control"
                              value="{{datas.CONTACT}}" />
                          </div>
                          <input
                            type="submit"
                            value="Submit"
                            class="btn btn-primary" />
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- [ Main Content ] end -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
